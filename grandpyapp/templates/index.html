<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{reset_css}}">
    <link rel="stylesheet" href="{{grandpy_app_css}}">
</head>
<body>

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <header>
                <!--        <div class="">-->
                <img class="logo" src="{{ logo }}"/>
                <!--        </div>-->
                <h1 class="green-text">GrandPy Bot</h1>
            </header>

            <div class="row center">
                <h5 class="header col s12 light">Un lieu, une histoire</h5>
            </div>


            <!-- <div id="textarea_container" class="row invisible ml-0 pl-0">
                <div id='test' class="col s12 m5 text-left pl-0">
                    <p id="historic-content" class="card-panel text-left">
                    </p>
                </div>
            </div> -->
            <div id="historic-content" class="card-panel black invisible"></div>
            <div class="row row-textarea">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1"><i class="material-icons">search</i>De quel lieu voudrais-tu conna√Ætre
                                l'adresse petit ?</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
    
        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Afficher la carte</a>
        <div id="modal1" class="modal">

            <div class="modal-content">
                <div class="iframe-container">
                    <iframe width="100%" frameborder="0" style="border:0"
                            src="https://www.google.com/maps/embed/v1/place?q={{ key_word_place }}&key={{ api_key }}"
                            allowfullscreen></iframe>
                </div>
            </div>

            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>

        </div>
    </div>
    <!--<div class="section">-->
    <!--    <div class="container">-->

    <!--    </div>-->
    <!--</div>-->

    <footer class="footer-copyright">
        <div class="container black-text center">
            Made by <a class="orange-text text-lighten-2" href="https://github.com/youpiyoful/grandpy_bot">Yoan
            Fornari</a>
        </div>
    </footer>


    <!--  Scripts-->
    <!--<script src="{{ url_for('static', filename='js/iframe_box.js') }}"></script>-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../static/js/iframe_box.js"></script>
    <script src="../static/js/dom_management.js"></script>


</body>
</html>
